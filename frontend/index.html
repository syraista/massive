<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Weave - Login/Daftar</title>
    <link rel="stylesheet" href="src/css/login.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="public/assets/login.png" alt="Work Weave">
        </div>
        <div class="form-container" id="login-form">
            <h1>Selamat Datang Kembali di <span>Work Weave</span></h1>
            <div class="input-group">
                <label for="login-username">Nama pengguna</label>
                <input type="text" id="login-username" name="username">
            </div>
            <div class="input-group">
                <label for="login-password">Kata sandi</label>
                <input type="password" id="login-password" name="password">
                <a href="#">Lupa Password?</a>
            </div>
            <button>MASUK</button>
            <div class="social-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple">
            </div>
            <div class="register">
                Baru di Work Weave? <a href="#" onclick="showRegisterForm()">Buat akun baru</a>
            </div>
        </div>
        <div class="form-container" id="register-form">
            <h1>Daftar ke <span>Work Weave</span></h1>
            <div class="input-group">
                <label for="register-fullname">Nama lengkap</label>
                <input type="text" id="register-fullname" name="fullname">
            </div>
            <div class="input-group">
                <label for="register-email">Alamat email</label>
                <input type="email" id="register-email" name="email">
            </div>
            <div class="input-group">
                <label for="register-username">Nama pengguna</label>
                <input type="text" id="register-username" name="username">
            </div>
            <div class="input-group">
                <label for="register-password">Kata sandi</label>
                <input type="password" id="register-password" name="password">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Dengan mendaftar Saya menyetujui <a href="#">syarat dan ketentuan</a> Work Weave</label>
            </div>
            <button>DAFTAR</button>
            <div class="social-login">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="Google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png" alt="Apple">
            </div>
            <div class="register">
                Sudah punya akun? <a href="#" onclick="showLoginForm()">Masuk</a>
            </div>
        </div>
    </div>
    <script>
        function showRegisterForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        // Initialize with login form visible
        document.getElementById('login-form').classList.add('active');
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
